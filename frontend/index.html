<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Payment | Vadva Govindsura Group</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* Specific overrides for the public page to make it "Best" */
        body {
            /* Fallback is in style.css, but ensure no white override happens */
            background-color: #1e1e2f;
        }

        .hero-section {
            margin-bottom: 30px;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #fff, #a5a1ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group input {
            padding-left: 45px;
        }

        /* Result Card Animations */
        .result-section {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Receipt Modal */
        .receipt-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .receipt-box {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            color: #333;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .receipt-header {
            border-bottom: 2px dashed #ddd;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .receipt-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #d32f2f;
            margin-bottom: 5px;
        }

        .receipt-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .receipt-footer {
            margin-top: 30px;
            text-align: right;
        }

        .signature-img {
            max-height: 50px;
            display: block;
            margin-left: auto;
        }

        .download-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .close-receipt {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="hero-section">
            <div style="font-size: 3rem; color: var(--primary-color); margin-bottom: 10px;">
                <i class="fas fa-tshirt"></i>
            </div>
            <h1>T-Shirt Payment</h1>
            <p>Vadva Group Event 2026</p>
        </header>

        <div class="search-section">
            <div class="input-group">
                <i class="fas fa-mobile-alt"></i>
                <input type="tel" id="mobileInput" placeholder="Enter Mobile Number" maxlength="10">
            </div>
            <button onclick="searchUser()">
                <i class="fas fa-search"></i> Search Order
            </button>
        </div>

        <div id="resultSection" class="result-section hidden">
            <div id="ordersContainer"></div>

            <div class="card total-card">
                <h2 style="color: #2e7d32;"><i class="fas fa-wallet"></i> Payment Details</h2>
                <div class="detail-row">
                    <span>Total Amount:</span>
                    <strong id="totalAmount" style="font-size: 1.5rem; color: var(--text-dark);">₹0</strong>
                </div>

                <button id="payBtn" onclick="generateQR()">
                    <i class="fas fa-qrcode"></i> Pay Now via UPI
                </button>

                <div id="qrSection" class="qr-section hidden">
                    <h3 style="margin-bottom: 15px;">Scan to Pay</h3>
                    <div id="qrcode"
                        style="padding: 10px; background: white; border-radius: 10px; display: inline-block;"></div>

                    <div style="margin-top: 20px;">
                        <p class="upi-id"><i class="fas fa-copy"></i> <span id="upiIdDisplay">INSERT_UPI_HERE</span></p>
                    </div>

                    <a id="upiLink" href="#" class="upi-btn">
                        <i class="fas fa-external-link-alt"></i> Open UPI App
                    </a>
                </div>
            </div>
        </div>

        <div id="errorMsg" class="error-msg hidden">
            <i class="fas fa-exclamation-circle"></i> User not found! Please check the number.
        </div>

        <div id="receiptModal" class="receipt-modal hidden">
            <div class="receipt-box" id="receiptContent">
                <span class="close-receipt" onclick="closeReceipt()">&times;</span>
                <div class="receipt-header">
                    <div class="receipt-title">જય ગોવિંદસુરા દાદા યુવક મંડળ</div>
                    <div style="font-size: 0.8rem; color: #666;">Payment Receipt</div>
                    <div style="font-size: 0.8rem; color: #666;" id="receiptDate"></div>
                </div>

                <div class="receipt-body">
                    <div class="receipt-row">
                        <strong>Received From:</strong>
                    </div>
                    <div style="text-align: left; margin-bottom: 15px; color: #555;" id="receiptNames"></div>

                    <div class="receipt-row"
                        style="font-size: 1.1rem; color: #2e7d32; border-top: 1px solid #eee; padding-top: 10px;">
                        <strong>Amount Paid:</strong>
                        <strong id="receiptAmount">₹0</strong>
                    </div>
                </div>

                <div class="receipt-footer">
                    <div style="font-size: 0.8rem; font-weight: 600; margin-top: 5px;">Vadva Group</div>
                </div>

                <button class="download-btn" onclick="window.print()">
                    <i class="fas fa-print"></i> Print / Save PDF
                </button>
            </div>
        </div>

        <div style="margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
            <a href="admin.html"
                style="color: rgba(255,255,255,0.4); text-decoration: none; font-size: 0.8rem; transition: color 0.3s;">
                <i class="fas fa-lock"></i> Admin Login
            </a>
        </div>
    </div>

    <script>
        // Render Backend URL (તમારી સાચી લિંક)
        const BACKEND_URL = 'https://vadva-group-backend-1.onrender.com';

        let UPI_ID = 'mobile@upi';
        let CUSTOM_QR = '';
        let TSHIRT_PRICE = 0; // Global Price Variable
        let TOTAL_AMOUNT = 0;
        let ORDER_DETAILS_TEXT = '';

        // Fetch settings on load
        refreshSettings();

        function refreshSettings() {
            // સુધારો: Settings માંથી Price પણ લાવો
            fetch(`${BACKEND_URL}/api/settings`)
                .then(res => res.json())
                .then(data => {
                    if (data.upiId) UPI_ID = data.upiId;
                    if (data.tshirtPrice) TSHIRT_PRICE = parseInt(data.tshirtPrice) || 0; // Set Global Price

                    if (data.qrImage) {
                        CUSTOM_QR = data.qrImage.startsWith('http') ? data.qrImage : `${BACKEND_URL}${data.qrImage}`;
                    }

                    if (data.bgImage && data.bgImage.trim() !== '') {
                        const bgUrl = data.bgImage.startsWith('http') ? data.bgImage : `${BACKEND_URL}${data.bgImage}`;
                        document.body.style.backgroundImage = `url('${bgUrl}')`;
                        document.body.style.backgroundSize = 'cover';
                        document.body.style.backgroundPosition = 'center';
                        document.body.style.backgroundAttachment = 'fixed';
                    } else {
                        document.body.style.backgroundImage = '';
                    }
                })
                .catch(err => console.log('Using default settings', err));
        }

        async function searchUser() {
            const mobile = document.getElementById('mobileInput').value;
            const resultSection = document.getElementById('resultSection');
            const ordersContainer = document.getElementById('ordersContainer');
            const errorMsg = document.getElementById('errorMsg');
            const qrSection = document.getElementById('qrSection');

            // Reset UI
            resultSection.classList.add('hidden');
            errorMsg.classList.add('hidden');
            qrSection.classList.add('hidden');
            document.getElementById('qrcode').innerHTML = '';
            ordersContainer.innerHTML = '';
            TOTAL_AMOUNT = 0;
            ORDER_DETAILS_TEXT = '';

            if (!mobile || mobile.length < 10) {
                alert('Please enter a valid mobile number');
                return;
            }

            const btn = document.querySelector('button[onclick="searchUser()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
            btn.disabled = true;

            try {
                const response = await fetch(`${BACKEND_URL}/api/user/${mobile}`);

                if (!response.ok) throw new Error('User not found');

                const users = await response.json();

                if (users.length === 0) throw new Error('No users found');

                let paidUsers = [];
                let paidAmount = 0;

                users.forEach((user, index) => {
                    // સુધારો: Global Price નો ઉપયોગ કરો
                    const currentAmount = TSHIRT_PRICE > 0 ? TSHIRT_PRICE : user.amount;

                    TOTAL_AMOUNT += currentAmount;
                    ORDER_DETAILS_TEXT += `${user.fullName} (${user.size}), `;

                    if (user.paymentStatus) {
                        paidUsers.push(user);
                        paidAmount += currentAmount;
                    }

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.animationDelay = `${index * 0.1}s`;

                    // Status Badge
                    const statusBadge = user.paymentStatus
                        ? `<span style="background:#e8f5e9; color:#2e7d32; padding:2px 6px; border-radius:4px; font-size:0.7rem; margin-left:5px;"><i class="fas fa-check-circle"></i> PAID</span>`
                        : `<span style="background:#fff3e0; color:#ef6c00; padding:2px 6px; border-radius:4px; font-size:0.7rem; margin-left:5px;"><i class="fas fa-clock"></i> PENDING</span>`;

                    card.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <h2 style="margin:0; font-size:1.2rem; color:var(--primary-color);">Order #${index + 1}</h2>
                    <div>
                        <span style="background:var(--primary-color); color:white; padding:2px 8px; border-radius:10px; font-size:0.7rem;">${user.tshirtName}</span>
                        ${statusBadge}
                    </div>
                </div>
                <div class="detail-row">
                    <span><i class="fas fa-user"></i> Name:</span>
                    <strong>${user.fullName}</strong>
                </div>
                <div class="detail-row">
                    <span><i class="fas fa-ruler"></i> Size:</span>
                    <strong>${user.size}</strong>
                </div>
                <div class="detail-row" style="border-bottom:none;">
                    <span><i class="fas fa-rupee-sign"></i> Amount:</span>
                    <strong style="font-size:1.1rem;">₹${currentAmount}</strong>
                </div>
            `;
                    ordersContainer.appendChild(card);
                });

                document.getElementById('totalAmount').textContent = `₹${TOTAL_AMOUNT}`;

                // Show Receipt Button if there are paid users
                const receiptBtnContainer = document.getElementById('receiptBtnContainer');
                if (receiptBtnContainer) receiptBtnContainer.remove(); // Clean up previous

                if (paidUsers.length > 0) {
                    const btnDiv = document.createElement('div');
                    btnDiv.id = 'receiptBtnContainer';
                    btnDiv.style.marginTop = '20px';
                    btnDiv.innerHTML = `
                        <button onclick='showReceipt(${JSON.stringify(paidUsers)}, ${paidAmount})' style="background: #2e7d32;">
                            <i class="fas fa-file-invoice"></i> Download Receipt
                        </button>
                    `;
                    // Insert before the payment card
                    const totalCard = document.querySelector('.total-card');
                    totalCard.parentNode.insertBefore(btnDiv, totalCard);
                }

                resultSection.classList.remove('hidden');
            } catch (error) {
                errorMsg.classList.remove('hidden');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function generateQR() {
            const note = `Payment for ${ORDER_DETAILS_TEXT}`.substring(0, 50);
            const upiUrl = `upi://pay?pa=${UPI_ID}&pn=Vadva_Group&am=${TOTAL_AMOUNT}&cu=INR&tn=${encodeURIComponent(note)}`;

            const qrSection = document.getElementById('qrSection');
            qrSection.classList.remove('hidden');

            qrSection.scrollIntoView({ behavior: 'smooth' });

            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';

            if (CUSTOM_QR) {
                const img = document.createElement('img');
                img.src = CUSTOM_QR;
                img.style.width = '100%';
                img.style.maxWidth = '200px';
                img.style.borderRadius = '10px';
                qrContainer.appendChild(img);
            } else {
                new QRCode(qrContainer, {
                    text: upiUrl,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            }

            document.getElementById('upiLink').href = upiUrl;
            document.getElementById('upiIdDisplay').textContent = UPI_ID;

            // Add "Confirm Payment Received" button if not already present
            if (!document.getElementById('markPaidBtn')) {
                const btnDiv = document.createElement('div');
                btnDiv.id = 'markPaidContainer';
                btnDiv.style.marginTop = '20px';
                btnDiv.innerHTML = `
                    <button id="markPaidBtn" onclick="handlePaymentAndPrint()" style="background: #e53935; width: 100%;">
                        <i class="fas fa-check-circle"></i> Confirm Payment Received
                    </button>
                    <p style="font-size: 0.8rem; color: #aaa; margin-top: 5px;">(Click this ONLY after receiving money)</p>
                `;
                qrSection.appendChild(btnDiv);
            }
        }

        async function handlePaymentAndPrint() {
            if (!confirm(`Confirm that you have received ₹${TOTAL_AMOUNT}?`)) return;

            const btn = document.getElementById('markPaidBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            btn.disabled = true;

            const mobile = document.getElementById('mobileInput').value;

            try {
                // 1. Get current users to find unpaid ones
                const response = await fetch(`${BACKEND_URL}/api/user/${mobile}`);
                const users = await response.json();

                const unpaidUsers = users.filter(u => !u.paymentStatus);

                // 2. Mark each unpaid user as paid
                const updatePromises = unpaidUsers.map(user =>
                    fetch(`${BACKEND_URL}/api/user/${user._id}/payment`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ paymentStatus: true })
                    })
                );

                await Promise.all(updatePromises);

                // 3. Refresh data to show paid status
                await searchUser();

                // 4. GENERATE RECEIPT IMMEDIATELY
                // We need to fetch the updated user list to get the full paid details for the receipt
                const updatedResponse = await fetch(`${BACKEND_URL}/api/user/${mobile}`);
                const updatedUsers = await updatedResponse.json();

                // Filter for PAID users (or just the ones we just paid?)
                // Usually a receipt is for the whole order history or just this transaction?
                // The implementation implies showing receipt for ALL paid items.
                const paidUsers = updatedUsers.filter(u => u.paymentStatus);
                let totalPaidAmount = 0;
                paidUsers.forEach(u => {
                    const price = TSHIRT_PRICE > 0 ? TSHIRT_PRICE : u.amount;
                    totalPaidAmount += price;
                });

                if (paidUsers.length > 0) {
                    showReceipt(paidUsers, totalPaidAmount);
                }

            } catch (error) {
                alert('Error updating payment status: ' + error.message);
                console.error(error);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function showReceipt(users, totalAmount) {
            const date = new Date().toLocaleDateString('en-IN');
            document.getElementById('receiptDate').innerText = date;

            const namesHtml = users.map(u => `<div>${u.fullName} (${u.tshirtName})</div>`).join('');
            document.getElementById('receiptNames').innerHTML = namesHtml;

            document.getElementById('receiptAmount').innerText = `₹${totalAmount}`;

            document.getElementById('receiptModal').classList.remove('hidden');
        }

        function closeReceipt() {
            document.getElementById('receiptModal').classList.add('hidden');
        }
    </script>
</body>

</html>
