<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Payment | Vadva Group</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

    <style>
        /* Base Styles */
        body {
            background-color: #1e1e2f;
        }

        .hero-section {
            margin-bottom: 30px;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #fff, #a5a1ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group input {
            padding-left: 45px;
        }

        .result-section {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .hidden {
            display: none !important;
        }

        /* Receipt Modal */
        .receipt-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .receipt-box {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            color: #333;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .receipt-header {
            border-bottom: 2px dashed #ddd;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .receipt-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #d32f2f;
            margin-bottom: 5px;
        }

        .receipt-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .receipt-footer {
            margin-top: 30px;
            text-align: right;
        }

        .download-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .close-receipt {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #888;
        }

        /* Action Area */
        .view-receipt-btn {
            background: #2e7d32;
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .payment-box {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .qr-display img {
            width: 100%;
            max-width: 220px;
            border-radius: 10px;
            border: 5px solid white;
            margin-bottom: 15px;
        }

        .upload-area {
            margin-top: 20px;
            border-top: 1px dashed rgba(255, 255, 255, 0.3);
            padding-top: 15px;
        }

        .file-input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            color: white;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .status-msg {
            margin-top: 10px;
            font-size: 0.9rem;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="hero-section">
            <div style="font-size: 3rem; color: var(--primary-color); margin-bottom: 10px;">
                <i class="fas fa-tshirt"></i>
            </div>
            <h1>T-Shirt Payment</h1>
            <p>Vadva Group Event 2026</p>
        </header>

        <div class="search-section">
            <div class="input-group">
                <i class="fas fa-mobile-alt"></i>
                <input type="tel" id="mobileInput" placeholder="Enter Mobile Number" maxlength="10">
            </div>
            <button onclick="searchUser()">
                <i class="fas fa-search"></i> Search Order
            </button>
        </div>

        <div id="resultSection" class="result-section hidden">
            <div id="ordersContainer"></div>

            <div class="card total-card">
                <h2 style="color: #2e7d32;"><i class="fas fa-wallet"></i> Payment Details</h2>
                <div class="detail-row">
                    <span>Total Amount:</span>
                    <strong id="totalAmount" style="font-size: 1.5rem; color: var(--text-dark);">₹0</strong>
                </div>

                <div id="paymentArea"></div>
            </div>
        </div>

        <div id="errorMsg" class="error-msg hidden">
            <i class="fas fa-exclamation-circle"></i> User not found! Please check the number.
        </div>

        <div id="receiptModal" class="receipt-modal hidden">
            <div class="receipt-box">
                <span class="close-receipt" onclick="closeReceipt()">&times;</span>
                <div class="receipt-header">
                    <div class="receipt-title">જય ગોવિંદસુરા દાદા યુવક મંડળ</div>
                    <div style="font-size: 0.8rem; color: #666;">Payment Receipt</div>
                    <div style="font-size: 0.8rem; color: #666;" id="receiptDate"></div>
                </div>
                <div class="receipt-body">
                    <div class="receipt-row"><strong>Received From:</strong></div>
                    <div style="text-align: left; margin-bottom: 15px; color: #555;" id="receiptNames"></div>
                    <div class="receipt-row"
                        style="font-size: 1.1rem; color: #2e7d32; border-top: 1px solid #eee; padding-top: 10px;">
                        <strong>Amount Paid:</strong><strong id="receiptAmount">₹0</strong>
                    </div>
                </div>
                <div class="receipt-footer">
                    <div style="font-size: 0.8rem; font-weight: 600; margin-top: 5px;">Vadva Group</div>
                </div>
                <button class="download-btn" onclick="window.print()"><i class="fas fa-print"></i> Print / Save
                    PDF</button>
            </div>
        </div>

        <div style="margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
            <a href="admin.html" style="color: rgba(255,255,255,0.4); text-decoration: none; font-size: 0.8rem;">
                <i class="fas fa-lock"></i> Admin Login
            </a>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://vadva-group-backend-1.onrender.com';
        let CUSTOM_QR = '';
        let TSHIRT_PRICE = 0;
        let TOTAL_AMOUNT = 0;

        // Fetch Settings (Price & Custom QR)
        fetch(`${BACKEND_URL}/api/settings`)
            .then(res => res.json())
            .then(data => {
                if (data.tshirtPrice) TSHIRT_PRICE = parseInt(data.tshirtPrice) || 0;

                // Get Custom QR Path
                if (data.qrImage) {
                    CUSTOM_QR = data.qrImage.startsWith('http') ? data.qrImage : `${BACKEND_URL}${data.qrImage}`;
                }

                if (data.bgImage) {
                    const bgUrl = data.bgImage.startsWith('http') ? data.bgImage : `${BACKEND_URL}${data.bgImage}`;
                    document.body.style.backgroundImage = `url('${bgUrl}')`;
                }
            });

        async function searchUser() {
            const mobile = document.getElementById('mobileInput').value;
            const resultSection = document.getElementById('resultSection');
            const ordersContainer = document.getElementById('ordersContainer');
            const paymentArea = document.getElementById('paymentArea');
            const errorMsg = document.getElementById('errorMsg');

            // Reset UI
            resultSection.classList.add('hidden');
            errorMsg.classList.add('hidden');
            ordersContainer.innerHTML = '';
            paymentArea.innerHTML = '';
            TOTAL_AMOUNT = 0;

            if (!mobile || mobile.length < 10) return alert('Enter valid number');

            const btn = document.querySelector('button[onclick="searchUser()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
            btn.disabled = true;

            try {
                const res = await fetch(`${BACKEND_URL}/api/user/${mobile}`);
                if (!res.ok) throw new Error();
                const users = await res.json();
                if (users.length === 0) throw new Error();

                let allPaid = true;
                let paidUsersForReceipt = [];
                let paidAmount = 0;

                users.forEach((user, i) => {
                    const price = TSHIRT_PRICE > 0 ? TSHIRT_PRICE : user.amount;
                    TOTAL_AMOUNT += price;

                    if (!user.paymentStatus) allPaid = false;
                    else {
                        paidUsersForReceipt.push(user);
                        paidAmount += price;
                    }

                    const badge = user.paymentStatus
                        ? '<span style="background:#e8f5e9; color:#2e7d32; padding:2px 6px; border-radius:4px; font-size:0.7rem;">PAID</span>'
                        : '<span style="background:#fff3e0; color:#ef6c00; padding:2px 6px; border-radius:4px; font-size:0.7rem;">PENDING</span>';

                    ordersContainer.innerHTML += `
                        <div class="card" style="animation-delay: ${i * 0.1}s">
                            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                                <h2 style="margin:0; font-size:1.2rem; color:var(--primary-color);">Order #${i + 1}</h2>
                                ${badge}
                            </div>
                            <div class="detail-row"><span>Name:</span><strong>${user.fullName}</strong></div>
                            <div class="detail-row" style="border-bottom:none;"><span>Amount:</span><strong>₹${price}</strong></div>
                        </div>`;
                });

                document.getElementById('totalAmount').textContent = `₹${TOTAL_AMOUNT}`;

                if (allPaid) {
                    // CASE 1: Already Paid -> Show Receipt Button
                    paymentArea.innerHTML = `
                        <button onclick='showReceipt(${JSON.stringify(paidUsersForReceipt)}, ${paidAmount})' class="view-receipt-btn">
                            <i class="fas fa-file-invoice"></i> View & Download Receipt
                        </button>
                        <p style="text-align:center; color:#81c784; margin-top:10px;"><i class="fas fa-check-circle"></i> Payment Completed</p>
                    `;
                } else {
                    // CASE 2: Payment Pending -> Show Only Custom QR + Screenshot Upload

                    let qrHtml = '';
                    if (CUSTOM_QR) {
                        qrHtml = `<div class="qr-display">
                                    <p style="margin-bottom:10px; color:#fff;">Scan this QR to Pay:</p>
                                    <img src="${CUSTOM_QR}" alt="Payment QR">
                                  </div>`;
                    } else {
                        qrHtml = `<p style="color:#ffb74d;">No QR Code uploaded by Admin. Please contact admin.</p>`;
                    }

                    paymentArea.innerHTML = `
                        <div class="payment-box">
                            ${qrHtml}
                            
                            <div class="upload-area">
                                <p style="text-align:left; color:#a5a1ff; font-size:0.9rem; margin-bottom:5px;">
                                    <i class="fas fa-upload"></i> <strong>Verification Required:</strong>
                                </p>
                                <p style="text-align:left; font-size:0.8rem; color:#ccc; margin-bottom:10px;">
                                    Upload payment screenshot to verify & get receipt.
                                </p>
                                
                                <input type="file" id="screenshotInput" accept="image/*" class="file-input" onchange="verifyScreenshot(this)">
                                <div id="ocrStatus" class="status-msg" style="color:#aaa;">Waiting for upload...</div>
                            </div>
                        </div>
                    `;
                }

                resultSection.classList.remove('hidden');
            } catch (e) {
                errorMsg.classList.remove('hidden');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        // --- AUTOMATIC VERIFICATION LOGIC ---
        async function verifyScreenshot(input) {
            const file = input.files[0];
            if (!file) return;

            const status = document.getElementById('ocrStatus');
            status.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Scanning image... (Please wait 10-20s)';
            status.style.color = "#ffb74d";

            try {
                // 1. Initialize Tesseract
                const worker = await Tesseract.createWorker('eng');

                // 2. Recognize Text from Image
                const ret = await worker.recognize(file);
                const text = ret.data.text.toLowerCase();
                await worker.terminate();

                console.log("Scanned Text:", text); // Debugging

                // 3. Validation Logic (Strict Check)
                // - Must contain "success", "paid", etc.
                // - Must contain the exact Amount

                const isSuccess = text.includes('success') || text.includes('paid') || text.includes('completed') || text.includes('done') || text.includes('successful');

                // રકમ ચેક કરવી (Amount check)
                const amountStr = TOTAL_AMOUNT.toString();
                // આપણે ખાલી નંબર (500) અથવા પોઈન્ટ સાથે (500.00) અથવા રૂ (₹500) ચેક કરીએ
                const amountFound = text.includes(amountStr) || text.includes(amountStr + '.00') || text.includes(amountStr + ' .00');

                if (isSuccess && amountFound) {
                    status.innerHTML = '<i class="fas fa-check-circle"></i> Verified! Updating Database...';
                    status.style.color = "#4caf50";

                    // 4. If Verified, Update Backend Database
                    await updateDatabaseAsPaid();

                } else {
                    status.innerHTML = `<i class="fas fa-times-circle"></i> Verification Failed.<br>
                                        Screenshot must show "Success" & Amount ₹${TOTAL_AMOUNT}`;
                    status.style.color = "#e53935";
                }

            } catch (e) {
                console.error(e);
                status.innerText = "Error scanning image. Try another clear screenshot.";
                status.style.color = "#e53935";
            }
        }

        async function updateDatabaseAsPaid() {
            const mobile = document.getElementById('mobileInput').value;

            try {
                // Get Users
                const res = await fetch(`${BACKEND_URL}/api/user/${mobile}`);
                const users = await res.json();
                const unpaid = users.filter(u => !u.paymentStatus);

                // Update Status in Database
                await Promise.all(unpaid.map(u =>
                    fetch(`${BACKEND_URL}/api/user/${u._id}/payment`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ paymentStatus: true })
                    })
                ));

                // Refresh UI (Shows Receipt Button now)
                await searchUser();
                alert("Payment Verified & Database Updated! ✅");

            } catch (e) {
                alert('Database update failed. Please try again.');
            }
        }

        function showReceipt(users, totalAmount) {
            document.getElementById('receiptDate').innerText = new Date().toLocaleDateString('en-IN');
            document.getElementById('receiptNames').innerHTML = users.map(u => `<div>${u.fullName} (${u.tshirtName})</div>`).join('');
            document.getElementById('receiptAmount').innerText = `₹${totalAmount}`;
            document.getElementById('receiptModal').classList.remove('hidden');
        }

        function closeReceipt() {
            document.getElementById('receiptModal').classList.add('hidden');
        }
    </script>
</body>

</html>
