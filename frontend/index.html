<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Payment | Vadva Group</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* Styles kept same as before */
        body {
            background-color: #1e1e2f;
        }

        .hero-section {
            margin-bottom: 30px;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #fff, #a5a1ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group input {
            padding-left: 45px;
        }

        .result-section {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Receipt Modal Styles */
        .receipt-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        /* IMPORTANT: This ensures the modal stays hidden by default */
        .hidden {
            display: none !important;
        }

        .receipt-box {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            color: #333;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .receipt-header {
            border-bottom: 2px dashed #ddd;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .receipt-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #d32f2f;
            margin-bottom: 5px;
        }

        .receipt-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .receipt-footer {
            margin-top: 30px;
            text-align: right;
        }

        .download-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .close-receipt {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #888;
        }

        .view-receipt-btn {
            background: #2e7d32;
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="hero-section">
            <div style="font-size: 3rem; color: var(--primary-color); margin-bottom: 10px;">
                <i class="fas fa-tshirt"></i>
            </div>
            <h1>T-Shirt Payment</h1>
            <p>Vadva Group Event 2026</p>
        </header>

        <div class="search-section">
            <div class="input-group">
                <i class="fas fa-mobile-alt"></i>
                <input type="tel" id="mobileInput" placeholder="Enter Mobile Number" maxlength="10">
            </div>
            <button onclick="searchUser()">
                <i class="fas fa-search"></i> Search Order
            </button>
        </div>

        <div id="resultSection" class="result-section hidden">
            <div id="ordersContainer"></div>

            <div class="card total-card">
                <h2 style="color: #2e7d32;"><i class="fas fa-wallet"></i> Payment Details</h2>
                <div class="detail-row">
                    <span>Total Amount:</span>
                    <strong id="totalAmount" style="font-size: 1.5rem; color: var(--text-dark);">₹0</strong>
                </div>

                <div id="actionButtons"></div>

                <div id="qrSection" class="qr-section hidden">
                    <h3 style="margin-bottom: 15px;">Scan to Pay</h3>
                    <div id="qrcode"
                        style="padding: 10px; background: white; border-radius: 10px; display: inline-block;"></div>
                    <div style="margin-top: 20px;">
                        <p class="upi-id"><i class="fas fa-copy"></i> <span id="upiIdDisplay"></span></p>
                    </div>
                    <a id="upiLink" href="#" class="upi-btn">
                        <i class="fas fa-external-link-alt"></i> Open UPI App
                    </a>

                    <div id="markPaidContainer"
                        style="margin-top: 25px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
                        <button id="markPaidBtn" onclick="handlePaymentAndPrint()"
                            style="background: #e53935; width: 100%; padding: 12px; border-radius: 8px; font-weight: 600; color: white; border: none; cursor: pointer;">
                            <i class="fas fa-check-circle"></i> Confirm Payment Received
                        </button>
                        <p style="font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-top: 8px;">
                            (Click ONLY after receiving money)
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div id="errorMsg" class="error-msg hidden">
            <i class="fas fa-exclamation-circle"></i> User not found! Please check the number.
        </div>

        <div id="receiptModal" class="receipt-modal hidden">
            <div class="receipt-box">
                <span class="close-receipt" onclick="closeReceipt()">&times;</span>
                <div class="receipt-header">
                    <div class="receipt-title">જય ગોવિંદસુરા દાદા યુવક મંડળ</div>
                    <div style="font-size: 0.8rem; color: #666;">Payment Receipt</div>
                    <div style="font-size: 0.8rem; color: #666;" id="receiptDate"></div>
                </div>
                <div class="receipt-body">
                    <div class="receipt-row"><strong>Received From:</strong></div>
                    <div style="text-align: left; margin-bottom: 15px; color: #555;" id="receiptNames"></div>
                    <div class="receipt-row"
                        style="font-size: 1.1rem; color: #2e7d32; border-top: 1px solid #eee; padding-top: 10px;">
                        <strong>Amount Paid:</strong><strong id="receiptAmount">₹0</strong>
                    </div>
                </div>
                <div class="receipt-footer">
                    <div style="font-size: 0.8rem; font-weight: 600; margin-top: 5px;">Vadva Group</div>
                </div>
                <button class="download-btn" onclick="window.print()"><i class="fas fa-print"></i> Print / Save
                    PDF</button>
            </div>
        </div>

        <div style="margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
            <a href="admin.html" style="color: rgba(255,255,255,0.4); text-decoration: none; font-size: 0.8rem;">
                <i class="fas fa-lock"></i> Admin Login
            </a>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://vadva-group-backend-1.onrender.com';
        let UPI_ID = 'mobile@upi';
        let CUSTOM_QR = '';
        let TSHIRT_PRICE = 0;
        let TOTAL_AMOUNT = 0;
        let ORDER_DETAILS_TEXT = '';

        // Fetch settings on load
        fetch(`${BACKEND_URL}/api/settings`)
            .then(res => res.json())
            .then(data => {
                if (data.upiId) UPI_ID = data.upiId;
                if (data.tshirtPrice) TSHIRT_PRICE = parseInt(data.tshirtPrice) || 0;
                if (data.qrImage) CUSTOM_QR = data.qrImage.startsWith('http') ? data.qrImage : `${BACKEND_URL}${data.qrImage}`;
                if (data.bgImage) document.body.style.backgroundImage = `url('${data.bgImage.startsWith('http') ? data.bgImage : BACKEND_URL + data.bgImage}')`;
            });

        async function searchUser() {
            const mobile = document.getElementById('mobileInput').value;
            const resultSection = document.getElementById('resultSection');
            const ordersContainer = document.getElementById('ordersContainer');
            const actionButtons = document.getElementById('actionButtons');
            const qrSection = document.getElementById('qrSection');

            // Reset UI
            resultSection.classList.add('hidden');
            document.getElementById('errorMsg').classList.add('hidden');
            qrSection.classList.add('hidden');
            ordersContainer.innerHTML = '';
            actionButtons.innerHTML = '';
            TOTAL_AMOUNT = 0;
            ORDER_DETAILS_TEXT = '';

            if (!mobile || mobile.length < 10) return alert('Enter valid number');

            const btn = document.querySelector('button[onclick="searchUser()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
            btn.disabled = true;

            try {
                const res = await fetch(`${BACKEND_URL}/api/user/${mobile}`);
                if (!res.ok) throw new Error();
                const users = await res.json();
                if (users.length === 0) throw new Error();

                let allPaid = true;
                let paidUsersForReceipt = [];
                let paidAmount = 0;

                users.forEach((user, i) => {
                    const price = TSHIRT_PRICE > 0 ? TSHIRT_PRICE : user.amount;
                    TOTAL_AMOUNT += price;
                    ORDER_DETAILS_TEXT += `${user.fullName} (${user.size}), `;

                    if (!user.paymentStatus) allPaid = false;
                    else {
                        paidUsersForReceipt.push(user);
                        paidAmount += price;
                    }

                    const badge = user.paymentStatus
                        ? '<span style="background:#e8f5e9; color:#2e7d32; padding:2px 6px; border-radius:4px; font-size:0.7rem;">PAID</span>'
                        : '<span style="background:#fff3e0; color:#ef6c00; padding:2px 6px; border-radius:4px; font-size:0.7rem;">PENDING</span>';

                    ordersContainer.innerHTML += `
                        <div class="card" style="animation-delay: ${i * 0.1}s">
                            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                                <h2 style="margin:0; font-size:1.2rem; color:var(--primary-color);">Order #${i + 1}</h2>
                                ${badge}
                            </div>
                            <div class="detail-row"><span>Name:</span><strong>${user.fullName}</strong></div>
                            <div class="detail-row" style="border-bottom:none;"><span>Amount:</span><strong>₹${price}</strong></div>
                        </div>`;
                });

                document.getElementById('totalAmount').textContent = `₹${TOTAL_AMOUNT}`;

                if (allPaid) {
                    // If everything is paid, show Receipt button
                    // NOTE: This onclick will trigger the modal ONLY when clicked
                    actionButtons.innerHTML = `
                        <button onclick='showReceipt(${JSON.stringify(paidUsersForReceipt)}, ${paidAmount})' class="view-receipt-btn">
                            <i class="fas fa-file-invoice"></i> View & Download Receipt
                        </button>
                        <p style="text-align:center; color:#81c784; margin-top:10px;"><i class="fas fa-check-circle"></i> Payment Completed</p>
                    `;
                } else {
                    // If pending, show Pay button
                    actionButtons.innerHTML = `
                        <button id="payBtn" onclick="generateQR()">
                            <i class="fas fa-qrcode"></i> Pay Now via UPI
                        </button>
                    `;
                }

                resultSection.classList.remove('hidden');
            } catch (e) {
                document.getElementById('errorMsg').classList.remove('hidden');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function generateQR() {
            const note = `Payment for ${ORDER_DETAILS_TEXT}`.substring(0, 50);
            const upiUrl = `upi://pay?pa=${UPI_ID}&pn=buchiya_sachinkumar_lakhamshibhai&am=${TOTAL_AMOUNT}&cu=INR&tn=${encodeURIComponent(note)}`;

            const qrSection = document.getElementById('qrSection');
            qrSection.classList.remove('hidden');
            qrSection.scrollIntoView({ behavior: 'smooth' });

            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';

            if (CUSTOM_QR) {
                qrContainer.innerHTML = `<img src="${CUSTOM_QR}" style="width:100%; max-width:200px; border-radius:10px;">`;
            } else {
                new QRCode(qrContainer, { text: upiUrl, width: 200, height: 200 });
            }
            document.getElementById('upiLink').href = upiUrl;
            document.getElementById('upiIdDisplay').textContent = UPI_ID;
        }

        async function handlePaymentAndPrint() {
            if (!confirm(`Confirm that you have received ₹${TOTAL_AMOUNT}?`)) return;

            const btn = document.getElementById('markPaidBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            btn.disabled = true;

            const mobile = document.getElementById('mobileInput').value;

            try {
                // 1. Get unpaid users
                const res = await fetch(`${BACKEND_URL}/api/user/${mobile}`);
                const users = await res.json();
                const unpaid = users.filter(u => !u.paymentStatus);

                // 2. Mark them as paid
                await Promise.all(unpaid.map(u =>
                    fetch(`${BACKEND_URL}/api/user/${u._id}/payment`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ paymentStatus: true })
                    })
                ));

                // 3. Refresh UI to show "Paid" state (This will hide QR and show Receipt Button)
                await searchUser();

                // IMPORTANT: Removed showReceipt() call here to stop auto pop-up.
                // The user can now click the "View & Download Receipt" button manually.

            } catch (e) {
                alert('Error updating payment.');
            }
        }

        function showReceipt(users, totalAmount) {
            const date = new Date().toLocaleDateString('en-IN');
            document.getElementById('receiptDate').innerText = date;
            document.getElementById('receiptNames').innerHTML = users.map(u => `<div>${u.fullName} (${u.tshirtName})</div>`).join('');
            document.getElementById('receiptAmount').innerText = `₹${totalAmount}`;
            document.getElementById('receiptModal').classList.remove('hidden');
        }

        function closeReceipt() {
            document.getElementById('receiptModal').classList.add('hidden');
        }
    </script>
</body>

</html>
